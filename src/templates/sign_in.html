{% extends "layout.html" %}
{% block content %}

<div class="content">

<form action="/register" method="POST">
    <h2> Create a new account: </h2>
    {% with message = get_flashed_messages() %}
        {% if message %}
            {{ message[0]|safe }}
        {% endif %}
    {% endwith %}
    <p>Username:<br>
    <input class="userform" maxlength="20" minlength="3" type="text" name="username" required></p>

    <p>Password: <br>
    <input class="userform" maxlength="20" type="password" name="password" required><br>
    <button type="submit" class="visible-button">Register</button>
    </form>

    <a href="/"><button class="visible-button">Home</button></a>

    {% endblock %}
