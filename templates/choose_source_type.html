<form action="/add_reference" method="POST">
    <h1>Choose source type</h1>
    <select name="source_type">
        <option value="article">Article</option>
        <option value="book">Book</option>
        <option value="inproceedings">Inproceedings</option>
    </select>
    <button type="submit">
        Select type
    </button>
</form>
